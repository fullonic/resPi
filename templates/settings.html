{% extends "base.html" %}
{% include "navbar.html" %}

{% block body %}

<div class="container">
  <div class="col-md-12">
    <!-- <form onsubmit="return confirm('estÃ s segur?')" action="" method="POST" enctype="multipart/form-data"> -->
    <form action="" method="POST" enctype="multipart/form-data">
      <!-- PUMP CONTROL CARD -->
      <div class="card mt-3">
        <div class="card-header">
          <div class="row">
            <div class="col-md-10">Pump control</div>
          </div>
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md">
              <label for="flush">'Flush' time</label>
              <input type="number" min="0" value="{{ config.pump_control_config.flush }}" name="pump_flush" class="form-control" id="flush" placeholder="Flush time in minutes" required>
            </div>
            <div class="form-group col-md">
              <label for="wait">'Wait' time</label>
              <input type="number" min="0" value="{{ config.pump_control_config.wait }}" name="pump_wait" class="form-control" id="wait" placeholder="Wait time in minutes" required>
            </div>
            <div class="form-group col-md">
              <label for="close">'Close' time</label>
              <input type="number" min="0" value="{{ config.pump_control_config.close }}" name="pump_close" class="form-control" id="close" placeholder="Close time in minutes" required>
            </div>
            <div class="form-group col-md">
              <!-- <label for="aqua_volume">Volume</label>
              <input type="number" min="0" step="0.0001" value="{{ config.pump_control_config.aqua_volume }}" name="pump_aqua_volume" class="form-control" id="aqua_volume" placeholder="Close time in minutes" required> -->
            </div>
          </div>

        </div>
      </div>
      <!-- CONFIRM BUTTON -->
      <div class="row mt-4">
        <button type="submit" id="submit_config" class="btn btn-primary mr-3">Save</button>
      </div>
  </div>
  </form>
</div {% endblock %}
