{% extends "base.html" %}
{% include "navbar.html" %}

{% block body %}

<div class="container">
  <div class="col-md-12">
    <!-- <form onsubmit="return confirm('estÃ s segur?')" action="" method="POST" enctype="multipart/form-data"> -->
    <form action="" method="POST" enctype="multipart/form-data">
      <!-- PUMP CONTROL CARD -->
      <div class="card mt-3">
        <div class="card-header">
          <div class="row">
            <div class="col-md-10">Pump control</div>
          </div>
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md">
              <label for="flush">'Flush' time</label>
              <input type="number" min="0" value="{{ config.pump_control_config.flush }}" name="flush" class="form-control" id="flush" placeholder="Flush time in minutes" required>
            </div>
            <div class="form-group col-md">
              <label for="wait">'Wait' time</label>
              <input type="number" min="0" value="{{ config.pump_control_config.wait }}" name="wait" class="form-control" id="wait" placeholder="Wait time in minutes" required>
            </div>
            <div class="form-group col-md">
              <label for="close">'Close' time</label>
              <input type="number" min="0" value="{{ config.pump_control_config.close }}" name="close" class="form-control" id="close" placeholder="Close time in minutes" required>
            </div>
            <div class="form-group col-md">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value=true id="safe-fish" name="safe_fish" {% if config.pump_control_config.safe_fish %} checked {% endif %}>
            <label class="form-check-label" for="safe-fish">
              "Safe Fish"
            </label>
          </div>
        </div>
      </div>
      <!-- CONFIRM BUTTON -->
      <div class="row mt-4">
        <button type="submit" id="submit_config" class="btn btn-primary mr-3">Save</button>
      </div>
  </div>
  </form>
</div {% endblock %}
